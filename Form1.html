<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JS</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Enter the key-value pairs in the text boxes below:</h2>
<form class="Fields" >
                <span>Key: </span><input type="text" id="key" >
                <span>Value: </span><input type="text" id="value" >
</form>
<div class="LocalStorage">
  <form>
    <h3>Local Storage Panel</h3>
     <input id="SetLS" type="button" value="Set Values" onclick="setValues.call(local)">
     <input id="GetLS" type="button" value="Get All Values" onclick="getValues.call(local)">
     <input id="DelLS" type="button" value="Delete Data" onclick="clearStorage.call(local)">
  </form>
</div>

<div class="SessionStorage">
  <form>
    <h3>Session Storage Panel</h3>
    <input id="SetSS" type="button" value="Set Values" onclick="setValues.call(session)" >
    <input id="GetSS" type="button" value="Get All Values" onclick="getValues.call(session)">
    <input id="DelSS" type="button" value="Delete Data" onclick="clearStorage.call(session)">
  </form>
</div>

<div class="retrieve">
  <form>
    <table>
       <tr>
         <td id="Box1">
            <h3>Get Item from Local/Session Storage</h3>
            <span>Enter key to retrieve item: </span><input type="text" id="getitem">
            <input id="getitem" type="button" value="Retrieve Item from Local Storage" onclick="getSingleItem.call(local)">
	     <input id="getitem" type="button" value="Retrieve Item from Session Storage" onclick="getSingleItem.call(session)">
        </td>
      </tr>
  </table>
 </form>
</div>
</body>
<script type="text/javascript" src="functions.js"></script>
</html>
